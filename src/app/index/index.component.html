<div class='container-fluid'>
  <button class='btn btn-outline-dark' (click)="open(content)">Post</button>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Sign in</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #postForm="ngForm" (ngSubmit)="onSubmit()">
        {{diagnostic}}
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" type="text" id="username" name="username" placeholder="Username"
            required
            [(ngModel)]="user.username">
          </div>
          <br>
          <div class="form-group">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password"
            required
            [(ngModel)]="user.password">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark" (click)="c('Submit click')">Submit</button>
    </div>
  </ng-template>
</div>
<pre>{{closeResult}}</pre>
