<div id="posts" class='container-fluid col-12 col-md-8' *ngFor="let post of posts">
  <div class='post row'>
    <h1 class='col-8 post-title'>{{post.title}}</h1>
    <small class='col-4 text-right'>{{post.createdt}}</small>
    <div class='col-12 post' [innerHTML]="post.post"></div>
  </div>
  <hr>
</div>
