<div>
  <form [formGroup]="createPostForm" class='container create-post-form'>
    <div class='form-group row'>
      <input type='text' class='form-control col-8 col-sm-6' id='title' placeholder='Title' formControlName='postTitle'/>
      <button class='btn btn-outline-dark col-2 offset-sm-4 col-sm-1 btn-submit' type='submit' (click)='onSubmit()' style='margin-top: 0;'>
        <fa name='check' aria-hidden='true'></fa>
      </button>
      <button class='btn btn-outline-dark col-2 col-sm-1 btn-close' style='margin-top: 0;' (click)='onClose()'>
        <fa name='times' aria-hidden='true'></fa>
      </button>
    </div>
    <div class='form-group row'>
      <!-- <div class='' [froalaEditor] formControlName='createPostArea'></div> -->
      <!-- <app-ngx-editor [placeholder]="'Type...'" [spellcheck]="true" formControlName='createPostArea' height="100px"></app-ngx-editor> -->
      <quill-editor formControlName='createPostArea' style='height: 100%;'></quill-editor>
    </div>
  </form>
</div>
